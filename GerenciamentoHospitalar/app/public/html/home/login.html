	<title>Hospital Tópicos de Programação</title>

	<script type="text/javascript" src="js/login.js"></script>

<body>
    <div class="pagina-login">

        <!-- Jumbtron / Slider -->

			<div class="container">
				<div class="jumbotron jumbotron-narrow">
					<h1 class="text-center">Hospital Tópicos de Programação</h1>
				</div>
			</div>
		</div>

		<main class="container">
		<div class="nrow">
		<!--Form para login do usuario-->
		<fieldset>
			<form class="login" name="formLogin">
				<div class="form-group">
					<label>E-mail</label>
					<input class="form-control" name="email_user" type="text"/>
				</div>
				<div class="form-group">
					<label>Senha</label>
					<input class="form-control" name="senha_user" type="password"/>
				</div>
				<button type="button" onClick="loginUsuario();" class="btn btn-primary">login</button>
				
				<p class="message">Novo usuário? <a href="/cadastro_usuario">Crie uma conta</a></p>
		  </form>
		</fieldset>
	
		</div> 
		</main>
	</div>
