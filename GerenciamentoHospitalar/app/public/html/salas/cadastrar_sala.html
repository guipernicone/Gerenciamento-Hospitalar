<!DOCTYPE HTML>
<html lang= "pt-br" >

<head>
	<title>Hospital Tópicos de Programação</title>
	<link rel="stylesheet" href="css/design.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>


<body>
   <!-- Jumbtron / Slider -->
   <div class="jumbotron-wrap">
        <div class="container">
            <div class="jumbotron jumbotron-narrow">
                <h1 class="text-center">Hospital Tópicos de Programação</h1>
            </div>
        </div>
    </div>

   <form action="cadastrar_salas/salvar" method="post">
       <fieldset>
           <legend>Cadastrar Sala</legend>
           <div class="form-group">
               <label for="recursos">Número da sala</label>
               <input type="text" name="numero_sala" class="form-control" id="recursos">
           </div>
           <div class="form-group">
               <label for="quantidade">Especialização da sala</label>
               <input name="especializacao" type="text" class="form-control" id="quantidade">
           </div>
           <button type="submit" class="btn btn-primary">Cadastrar Salas</button>
           <button type="button" class="btn btn-secondary" onclick="window.location.href='/index'">Página Principal</button>
       </fieldset>
   </form>

</html>
