<!DOCTYPE HTML>
<html lang= "pt-br" >

<head>
    <title>Hospital Topicos de Programacao</title>
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/design_listar.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/listaPaciente.js"></script>
    <meta charset="utf-8">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        /*Faz uma chamada ajax( faz uma requisição ao servidor) pedindo todos os pacientes registradas no bd*/
        $(document).ready(function(){
            $.ajax({
                url:'/listaPaciente/listar',
                dataType: 'json',
                error:function(dados){
                    alert('Erro: '+dados.data);
                },
                success:function(dados){
                    if(dados.status === 'ERRO')
                        alert('Erro: '+dados.data);
                    else
                    exibePacientes(dados.data);
                }
            });
        });
    </script>
</head>
